<app-main-title title="Zarejestruj" type="special"></app-main-title>
<form (ngSubmit)="register(formData)" #formData="ngForm" class="login-form">
  <div class="login-form__input-boxes login-form__input-boxes--row-direction">
    <div class="login-form__input-box">
      <label class="login-form__label" for="email">E-mail</label>
      <input class="login-form__input" ngModel type="email" name="email" />
    </div>
    <div class="login-form__input-box">
      <label class="login-form__label" for="password">Password</label>
      <input class="login-form__input" ngModel type="password" name="password" />
    </div>
    <div class="login-form__input-box">
        <p class="login-form__register-text">
            Masz już konto?
            <a [routerLink]="['/account/login']" class="login-form__register-link">Zaloguj się</a>
          </p>
      <button class="login-form__button" type="submit">Zarejestruj się</button>
    </div>
  </div>
</form>
